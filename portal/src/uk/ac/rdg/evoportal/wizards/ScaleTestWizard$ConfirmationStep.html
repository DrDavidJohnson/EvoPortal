<wicket:panel>
    <table>
        <tr>
            <td valign="top">
               <p>BayesPhylogenies Configuration</p>
               <table>
                    <tr>
                        <td>
                            <textarea readonly wicket:id="analysis.controlBlock" cols="36" rows="12" onClick="select()">BayesPhylo settings preview</textarea>
                        </td>
                    </tr>
                </table>
            </td>
            <td valign="top">
                <p>Scale Test Configuration</p>
                <table>
                    <tr>
                        <td align="right">Test name: </td>
                        <td><span wicket:id="test.name">name</span></td>
                    </tr>
                    <tr>
                        <td align="right">Repetitions: </td>
                        <td><span wicket:id="test.repetitions">repetitions</span></td>
                    </tr>
                    <tr>
                        <td align="right">Minimum nodes: </td>
                        <td><span wicket:id="test.scaleNodesMin">scaleNodesMin</span></td>
                    </tr>
                    <tr>
                        <td align="right">Nodes increments: </td>
                        <td><span wicket:id="test.scaleNodesIncrements">scaleNodesIncrements</span></td>
                    </tr>
                    <tr>
                        <td align="right">Maximum nodes: </td>
                        <td><span wicket:id="test.scaleNodesMax">scaleNodesMax</span></td>
                    </tr>
                    <tr>
                        <td align="right">Processors per node: </td>
                        <td><span wicket:id="test.ppn">ppn</span></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</wicket:panel>
