<wicket:panel>
    <table>
        <tr>
            <td valign="top">
               <p>BayesPhylogenies Configuration</p>
               <table>
                    <tr>
                        <td>
                            <textarea readonly wicket:id="analysis.controlBlock" cols="36" rows="12" onClick="select()">BayesPhylo settings preview</textarea>
                        </td>
                    </tr>
                </table>
            </td>
            <td valign="top">
                <p>ThamesBlue Job Configuration</p>
                <table>
                    <tr>
                        <td align="right">Job name: </td>
                        <td><span wicket:id="job.name">Job name</span></td>
                    </tr>
                    <tr>
                        <td align="right">Number of runs: </td>
                        <td><span wicket:id="job.runs">Number of runs</span> runs</td>
                    </tr>
                    <tr>
                        <td align="right">Nodes: </td>
                        <td><span wicket:id="job.nodes">Nodes</span> nodes</td>
                    </tr>
                    <tr>
                        <td align="right">Processors per node: </td>
                        <td><span wicket:id="job.ppn">PPN</span> processors</td>
                    </tr>
                    <tr>
                        <td align="right">Max run duration (wall time): </td>
                        <td><span wicket:id="job.hours">Duration</span> hours</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</wicket:panel>
