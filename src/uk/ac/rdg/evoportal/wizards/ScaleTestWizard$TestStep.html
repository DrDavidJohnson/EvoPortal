<wicket:panel>
    <table>
        <tr>
            <td align="right">Test name: </td>
            <td colspan="2">
                <input wicket:id="test.name" type="text" value="name" size="30"/>
            </td>
        </tr>
        <tr>
            <td align="right">Test size (iterations): </td>
            <td colspan="2">
                <select wicket:id="analysis.iterations">
                  <option>it</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Number of repetitions: </td>
            <td colspan="2">
               <select wicket:id="test.repetitions">
                  <option>An integer number of runs</option>
               </select>
            </td>
        </tr>
        <tr>
            <td align="right">Minimum nodes: </td>
            <td colspan="2">
                <select wicket:id="test.scaleNodesMin">
                  <option>An integer number of nodes</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Nodes increments: </td>
            <td colspan="2">
                <select wicket:id="test.scaleNodesIncrements">
                  <option>An integer number of nodes</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Maximum nodes: </td>
            <td colspan="2">
                <select wicket:id="test.scaleNodesMax">
                  <option>An integer number of nodes</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Processors per node: </td>
            <td colspan="2">
                <select wicket:id="test.ppn">
                  <option>2 or 4</option>
                </select>
            </td>
        </tr>
    </table>
<!--    <p>Current BayesPhylogenies Configuration</p>

</wicket:panel>
